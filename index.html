<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now!</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="side-pane">
        <div class="logo"><img src="images/odin-lined.png" alt="Odin Logo" id="odin-logo">ODIN</div>
        <div class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></div>
    </div>
    
    <div class="sign-up-pane">
        <div class="inspiration">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want to.
        </div>

        <form action="" method="post" id="form">
            <h3>Let's do this!</h3>
            <div class="form-row">
                <div class="input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="input column-2">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
            </div>
            <div class="form-row">
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input column-2">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
            </div>
            <div class="form-row">
                <div class="input password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="input confirm-password column-2">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
            </div>
        </form>
        <div class="buttons">
            <button type="button" form="form" id="submit">Create Account</button>

            <p id="login">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
